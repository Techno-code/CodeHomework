    <title>CSS Cascade</title>
    <link rel="stylesheet" href="Cascade.css"> <!-- Linking to external CSS file -->
</head>

<body>
    <div id="outer-box">
        <div class="box">
          <p>Blue Text</p>
          <div class="box inner-box">
            <p class="gold-text">Gold Text</p>
          </div>
        </div>
        <div class="box">
          <p>Blue Text</p>
          <div class="box inner-box">
            <p class="gold-text">Gold Text</p>
          </div>
        </div>
      </div>
</body>
